<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div id="landingPage">
        <img src="../images/logo.png" id="logo">
        <p id="tajuk">Are you sure this website is safe?</p>
        <button id="checkSafety" class="button">Check Site Safety</button>
    </div>

    <div id="processPage">
        <p>Analysing Website...</p>
        <div id="loadingContainer" class="loading-container" style="display: none;">
            <div id="loadingBar" class="loading-bar"></div>
        </div>
    </div>

    <div id="resultsPage">
        <p>The URL:</p>
        <p id="url"></p>
        <p><strong>Risk Score:</strong></p>
        <img id="score">
        <p id="status"></p>
        <p id="callToAction"></p>
        <p>View Details Below:</p>
        <p id="analysis"></p>
        <p id="virustotal"></p>
        <p id="report"></p>
    </div>

</body>
<script src="popup.js"></script>
</html>
